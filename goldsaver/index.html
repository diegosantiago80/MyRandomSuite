<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldSaver Pro | Random Media Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --gold: #f1c40f;
            --gold-glow: rgba(241, 196, 15, 0.3);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: white;
            transition: all 0.5s ease;
        }

        /* Glassmorphism effects */
        .glass-card {
            background: rgba(22, 22, 22, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(241, 196, 15, 0.1);
        }

        /* Flip Card Logic */
        .flip-card { perspective: 1000px; min-height: 420px; }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
        }
        .card-back { transform: rotateY(180deg); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold); }

        .gold-shadow { box-shadow: 0 0 20px var(--gold-glow); }
        
        input:focus {
            outline: none;
            border-color: var(--gold) !important;
            box-shadow: 0 0 0 4px var(--gold-glow);
        }
    </style>
</head>
<body class="p-4 md:p-8">

<div id="app-container" class="max-w-7xl mx-auto">
    
    <header class="text-center mb-10">
        <h1 class="text-3xl font-black tracking-tighter inline-block border-b-4 border-yellow-500 pb-1">
            GOLD<span class="text-yellow-500">SAVER</span>
        </h1>
        <p class="text-[10px] uppercase tracking-[4px] text-gray-500 mt-2 font-bold">Gesti√≥n de Activos</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <aside class="lg:col-span-4 xl:col-span-3">
            <div class="glass-card p-6 rounded-[2rem] sticky top-8">
                <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                    <i data-lucide="plus-circle" class="text-yellow-500 w-5 h-5"></i> Nuevo Objetivo
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] uppercase font-black text-gray-500 ml-2">Nombre del Plan</label>
                        <input type="text" id="m-name" placeholder="Ej: Fondo de Retiro" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl mt-1 transition-all">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[10px] uppercase font-black text-gray-500 ml-2">Meta ($)</label>
                            <input type="number" id="m-total" placeholder="50000" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl mt-1">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase font-black text-gray-500 ml-2">TNA (%)</label>
                            <input type="number" id="m-rate" placeholder="70" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl mt-1">
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] uppercase font-black text-gray-500 ml-2">Aporte Mensual sugerido</label>
                        <input type="number" id="m-monthly" placeholder="500" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase font-black text-gray-500 ml-2">Capital Inicial</label>
                        <input type="number" id="m-initial" placeholder="0" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl mt-1">
                    </div>

                    <button onclick="addMeta()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-black py-4 rounded-2xl transition-all shadow-lg shadow-yellow-500/20 active:scale-95 mt-4">
                        INICIAR OBJETIVO
                    </button>
                </div>

                <footer class="mt-8 pt-6 border-t border-white/5 flex items-center justify-between">
                    <span class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">powered by Random media studio</span>
                    <img src="logo.png" class="w-6 h-6 rounded-full border border-yellow-500 p-0.5" alt="RMS">
                </footer>
            </div>
        </aside>

        <main class="lg:col-span-8 xl:col-span-9">
            <div id="metas-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>
            
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-gray-600 border-2 border-dashed border-white/5 rounded-[3rem]">
                <i data-lucide="bar-chart-3" class="w-16 h-16 mb-4 opacity-20"></i>
                <p class="font-bold">No hay objetivos activos</p>
                <p class="text-sm">Empieza configurando tu primera meta de ahorro.</p>
            </div>
        </main>

    </div>
</div>

<div id="custom-modal" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[100] hidden items-center justify-center p-4">
    <div class="glass-card p-8 rounded-[2.5rem] max-w-sm w-full text-center gold-shadow">
        <div id="modal-icon" class="mb-4 flex justify-center text-yellow-500"></div>
        <h3 id="modal-title" class="text-xl font-black mb-2"></h3>
        <div id="modal-body" class="mb-6 text-gray-400 text-sm"></div>
        <div class="flex gap-3">
            <button id="modal-confirm" class="flex-1 bg-yellow-500 text-black font-black py-3 rounded-xl hover:bg-yellow-400">ACEPTAR</button>
            <button onclick="closeModal()" class="flex-1 bg-white/5 text-white font-bold py-3 rounded-xl hover:bg-white/10">CANCELAR</button>
        </div>
    </div>
</div>

<div id="toast" class="fixed bottom-6 right-6 bg-yellow-500 text-black px-6 py-4 rounded-2xl font-black shadow-2xl z-[101] hidden transform translate-y-20 transition-all duration-300"></div>

<script>
    let goals = JSON.parse(localStorage.getItem('gs_premium_v2')) || [];

    function init() {
        lucide.createIcons();
        render();
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.remove('hidden', 'translate-y-20');
        setTimeout(() => {
            t.classList.add('translate-y-20');
            setTimeout(() => t.classList.add('hidden'), 300)
        }, 3000);
    }

    function openModal(title, body, icon, onConfirm) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-body').innerHTML = body;
        document.getElementById('modal-icon').innerHTML = `<i data-lucide="${icon}" class="w-12 h-12"></i>`;
        document.getElementById('custom-modal').classList.remove('hidden');
        document.getElementById('custom-modal').classList.add('flex');
        lucide.createIcons();
        
        document.getElementById('modal-confirm').onclick = () => { onConfirm(); closeModal(); };
    }

    function closeModal() {
        document.getElementById('custom-modal').classList.add('hidden');
        document.getElementById('custom-modal').classList.remove('flex');
    }

    function addMeta() {
        const name = document.getElementById('m-name').value;
        const total = parseFloat(document.getElementById('m-total').value);
        const monthly = parseFloat(document.getElementById('m-monthly').value);
        const rate = parseFloat(document.getElementById('m-rate').value) || 0;
        const initial = parseFloat(document.getElementById('m-initial').value) || 0;

        if (!name || isNaN(total)) return showToast("‚ö†Ô∏è Completa los datos m√≠nimos");

        goals.push({ id: Date.now(), name, total, monthly, rate, saved: initial, contributions: initial });
        save(); render(); clearInputs();
        showToast("üéØ Objetivo establecido");
    }

    function clearInputs() {
        ['m-name','m-total','m-monthly','m-rate','m-initial'].forEach(id => document.getElementById(id).value = '');
    }

    function promptAporte(id) {
        const body = `<div class="mt-4">
            <p class="text-xs mb-2">¬øCu√°nto vas a sumar hoy?</p>
            <input type="number" id="temp-aporte" placeholder="$ 0.00" class="w-full bg-black border border-white/20 p-4 rounded-xl text-center text-xl font-bold text-yellow-500">
        </div>`;
        openModal("Inyectar Capital", body, "piggy-bank", () => {
            const val = parseFloat(document.getElementById('temp-aporte').value);
            if(val > 0) {
                const m = goals.find(g => g.id === id);
                m.saved += val;
                m.contributions += val;
                save(); render();
                showToast("üí∞ ¬°Dep√≥sito exitoso!");
            }
        });
    }

    function confirmDelete(id) {
        openModal("¬øLiquidar Meta?", "Esta acci√≥n es irreversible y eliminar√° todo el historial de ahorro.", "trash-2", () => {
            goals = goals.filter(g => g.id !== id);
            save(); render();
            showToast("üóëÔ∏è Meta eliminada");
        });
    }

    function toggleFlip(id) {
        document.getElementById(`card-${id}`).classList.toggle('flipped');
    }

    function render() {
        const grid = document.getElementById('metas-grid');
        const empty = document.getElementById('empty-state');
        
        if (goals.length === 0) {
            empty.classList.remove('hidden');
            grid.innerHTML = '';
        } else {
            empty.classList.add('hidden');
            grid.innerHTML = goals.map(m => {
                const percent = Math.min((m.saved / m.total) * 100, 100).toFixed(1);
                const interest = Math.max(m.saved - m.contributions, 0);
                const capHeight = m.saved > 0 ? (m.contributions / m.saved) * 100 : 0;
                const intHeight = m.saved > 0 ? (interest / m.saved) * 100 : 0;

                return `
                <div class="flip-card" id="card-${m.id}">
                    <div class="flip-card-inner">
                        <div class="card-front glass-card p-6 flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-start mb-4">
                                    <h3 class="font-black text-lg truncate pr-4">${m.name}</h3>
                                    <span class="text-yellow-500 font-black text-xs">${percent}%</span>
                                </div>
                                <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden mb-6">
                                    <div class="bg-yellow-500 h-full rounded-full" style="width:${percent}%"></div>
                                </div>
                                <p class="text-[10px] uppercase font-bold text-gray-500 mb-1">Total Acumulado</p>
                                <div class="text-3xl font-black text-white">$${m.saved.toLocaleString()}</div>
                                <p class="text-xs text-gray-500 mt-1">Objetivo: $${m.total.toLocaleString()}</p>
                            </div>

                            <div class="space-y-3">
                                <button onclick="promptAporte(${m.id})" class="w-full bg-yellow-500 text-black font-black py-3 rounded-xl active:scale-95 transition-all text-sm">APORTAR</button>
                                <button onclick="toggleFlip(${m.id})" class="w-full bg-white/5 hover:bg-white/10 text-white font-bold py-3 rounded-xl transition-all text-sm flex items-center justify-center gap-2">
                                    <i data-lucide="bar-chart-2" class="w-4 h-4 text-yellow-500"></i> ANAL√çTICAS
                                </button>
                                <button onclick="confirmDelete(${m.id})" class="w-full text-[10px] font-bold text-red-900 hover:text-red-500 uppercase tracking-widest pt-2">Eliminar Meta</button>
                            </div>
                        </div>

                        <div class="card-back glass-card p-6 flex flex-col">
                            <h3 class="text-center text-xs font-black uppercase tracking-widest text-yellow-500 mb-6">Distribuci√≥n de Activos</h3>
                            
                            <div class="flex items-end justify-center gap-4 h-32 mb-8 border-b border-white/10 pb-2">
                                <div class="flex flex-col items-center flex-1">
                                    <div class="bg-yellow-500 w-full rounded-t-lg transition-all duration-1000" style="height:100%"></div>
                                    <span class="text-[9px] mt-2 font-bold opacity-40 uppercase">Total</span>
                                </div>
                                <div class="flex flex-col items-center flex-1">
                                    <div class="bg-gray-600 w-full rounded-t-lg transition-all duration-1000" style="height:${capHeight}%"></div>
                                    <span class="text-[9px] mt-2 font-bold opacity-40 uppercase">Capital</span>
                                </div>
                                <div class="flex flex-col items-center flex-1">
                                    <div class="bg-green-500 w-full rounded-t-lg transition-all duration-1000" style="height:${intHeight}%"></div>
                                    <span class="text-[9px] mt-2 font-bold opacity-40 uppercase">Inter√©s</span>
                                </div>
                            </div>

                            <div class="space-y-3 flex-grow">
                                <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl">
                                    <span class="text-xs font-bold text-gray-400">Capital Puro:</span>
                                    <span class="font-black">$${m.contributions.toLocaleString()}</span>
                                </div>
                                <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl">
                                    <span class="text-xs font-bold text-gray-400">Inter√©s Ganado:</span>
                                    <span class="font-black text-green-500">+$${interest.toLocaleString()}</span>
                                </div>
                                <div class="flex justify-between items-center p-3">
                                    <span class="text-xs font-bold text-gray-400">Tasa Aplicada:</span>
                                    <span class="font-black text-yellow-500">${m.rate}% TNA</span>
                                </div>
                            </div>

                            <button onclick="toggleFlip(${m.id})" class="w-full bg-white text-black font-black py-3 rounded-xl mt-4 text-xs uppercase">VOLVAR A PANEL</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }
        lucide.createIcons();
    }

    function save() { localStorage.setItem('gs_premium_v2', JSON.stringify(goals)); }

    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
