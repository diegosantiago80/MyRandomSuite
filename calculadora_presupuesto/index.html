<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitCalc Pro | Tarifa Freelance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --turquesa: #0d9488; }
        html.dark { color-scheme: dark; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: background-color 0.3s, color 0.3s;
        }
        /* Estilo para asegurar que las opciones del select se vean en cualquier modo */
        select option {
            background-color: white;
            color: black;
        }
        .dark select option {
            background-color: #1e293b;
            color: white;
        }
        .input-focus:focus {
            outline: none;
            border-color: var(--turquesa) !important;
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
        }
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; padding: 0; }
            .card { border: 1px solid #eee !important; box-shadow: none !important; max-width: 100% !important; margin: 0; }
            .turquesa-box { background: #f0fdfa !important; color: #0d9488 !important; border: 1px solid #0d9488; -webkit-print-color-adjust: exact; }
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { teal: { 500: '#14b8a6', 600: '#0d9488' } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">

<div class="card w-full max-w-lg bg-white dark:bg-slate-900 p-6 md:p-8 rounded-[2.5rem] shadow-2xl border border-slate-100 dark:border-slate-800 relative overflow-hidden">
    
    <div class="absolute -top-24 -right-24 w-48 h-48 bg-teal-500/10 rounded-full blur-3xl"></div>

    <header class="flex justify-between items-center mb-8 relative z-10">
        <div>
            <h1 class="text-2xl font-black tracking-tight flex items-center gap-2">
                <span class="bg-teal-600 text-white p-1.5 rounded-lg"><i data-lucide="calculator" class="w-5 h-5"></i></span>
                Profit<span class="text-teal-600">Calc</span>
            </h1>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Freelance Strategy</p>
        </div>
        <button onclick="toggleTheme()" class="no-print p-3 rounded-2xl bg-slate-100 dark:bg-slate-800 hover:scale-110 active:scale-95 transition-all">
            <i data-lucide="moon" id="icon-moon" class="w-5 h-5 block dark:hidden text-slate-600"></i>
            <i data-lucide="sun" id="icon-sun" class="w-5 h-5 hidden dark:block text-yellow-400"></i>
        </button>
    </header>

    <div class="space-y-6 relative z-10">
        
        <div class="grid grid-cols-2 gap-4">
            <div class="col-span-2">
                <label class="block text-[11px] font-extrabold text-teal-600 uppercase mb-2">Neto Deseado (Bolsillo)</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-slate-400">$</span>
                    <input type="number" id="neto" placeholder="2000" oninput="calcular()" class="w-full pl-8 pr-4 py-4 rounded-2xl border-2 border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-800/50 text-xl font-bold input-focus transition-all">
                </div>
            </div>
            <div>
                <label class="block text-[11px] font-bold text-slate-400 uppercase mb-2">Horas Proyecto</label>
                <input type="number" id="hsProy" placeholder="40" oninput="calcular()" class="w-full p-3 rounded-xl border-2 border-slate-100 dark:border-slate-800 bg-transparent font-bold input-focus transition-all">
            </div>
            <div>
                <label class="block text-[11px] font-bold text-slate-400 uppercase mb-2">Gastos Fijos/Mes</label>
                <input type="number" id="gastosFijos" placeholder="500" oninput="calcular()" class="w-full p-3 rounded-xl border-2 border-slate-100 dark:border-slate-800 bg-transparent font-bold input-focus transition-all">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="col-span-1">
                <label class="block text-[11px] font-bold text-slate-400 uppercase mb-2">Plataforma</label>
                <div class="relative">
                    <select id="plat" onchange="calcular()" class="w-full p-3 rounded-xl border-2 border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-800 font-bold cursor-pointer input-focus transition-all">
                        <option value="0.10">Upwork (10%)</option>
                        <option value="0.20">Fiverr (20%)</option>
                        <option value="0.05">Stripe / Deel (5%)</option>
                        <option value="0.03">Cripto P2P (3%)</option>
                        <option value="0">Directo (0%)</option>
                    </select>
                </div>
            </div>
            <div class="col-span-1">
                <label class="block text-[11px] font-bold text-slate-400 uppercase mb-2">Impuestos</label>
                <select id="imp" onchange="calcular()" class="w-full p-3 rounded-xl border-2 border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-800 font-bold cursor-pointer input-focus transition-all">
                    <option value="0">0%</option>
                    <option value="0.15">Monotributo (15%)</option>
                    <option value="0.35">Ganancias (35%)</option>
                </select>
            </div>
        </div>

        <div class="turquesa-box bg-teal-600 p-6 rounded-[2rem] text-white shadow-xl shadow-teal-500/20">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Presupuesto Bruto Total</p>
                    <h2 id="resBruto" class="text-4xl font-black leading-none">$0.00</h2>
                </div>
                <div class="bg-white/20 p-2 rounded-xl backdrop-blur-md">
                    <i data-lucide="zap" class="w-6 h-6"></i>
                </div>
            </div>
            <div class="flex justify-between items-center pt-4 border-t border-white/20">
                <span class="text-xs font-bold opacity-90">TARIFA POR HORA:</span>
                <span id="resHora" class="text-xl font-black">$0.00</span>
            </div>
        </div>

        <div id="desglose" class="bg-slate-50 dark:bg-slate-800/30 p-4 rounded-2xl border border-dashed border-slate-200 dark:border-slate-700 text-[11px] space-y-2 text-slate-500 dark:text-slate-400">
            Completa los datos para ver el desglose...
        </div>

        <button onclick="window.print()" class="no-print w-full bg-slate-900 dark:bg-white dark:text-slate-900 text-white font-extrabold py-4 rounded-2xl hover:bg-teal-600 dark:hover:bg-teal-500 transition-all flex items-center justify-center gap-2 shadow-lg">
            <i data-lucide="file-text" class="w-5 h-5"></i> Exportar Reporte PDF
        </button>
    </div>

    <footer class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-800 flex flex-col items-center gap-3">
        <div class="flex items-center gap-2 grayscale opacity-50">
            <div class="w-6 h-6 bg-teal-600 rounded-full flex items-center justify-center text-[10px] text-white font-bold">R</div>
            <span class="text-[9px] font-black uppercase tracking-[2px]">Random Media Studio</span>
        </div>
    </footer>
</div>

<script>
    // Inicializaci칩n de iconos
    lucide.createIcons();

    function toggleTheme() {
        const html = document.documentElement;
        html.classList.toggle('dark');
        localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        lucide.createIcons();
    }

    // Cargar tema preferido
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        lucide.createIcons();
    }

    function calcular() {
        const neto = parseFloat(document.getElementById('neto').value) || 0;
        const hsProy = parseFloat(document.getElementById('hsProy').value) || 0;
        const gastosFijos = parseFloat(document.getElementById('gastosFijos').value) || 0;
        const hsMes = 160; 
        const feePlat = parseFloat(document.getElementById('plat').value);
        const feeImp = parseFloat(document.getElementById('imp').value);

        const costoFijoPorHora = gastosFijos / hsMes;
        const costoFijoAsignado = costoFijoPorHora * hsProy;
        
        const netoTotalNecesario = neto + costoFijoAsignado;
        const divisor = 1 - (feePlat + feeImp);
        
        const bruto = netoTotalNecesario / (divisor > 0 ? divisor : 1);
        const valorHora = hsProy > 0 ? bruto / hsProy : 0;

        document.getElementById('resBruto').innerText = `$${bruto.toLocaleString('es-AR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        document.getElementById('resHora').innerText = `$${valorHora.toLocaleString('es-AR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        
        const comisiones = bruto * feePlat;
        const impuestos = bruto * feeImp;

        document.getElementById('desglose').innerHTML = `
            <div class="flex justify-between"><span>Neto para tu bolsillo:</span> <span class="font-bold text-slate-700 dark:text-slate-200">$${neto.toLocaleString('es-AR')}</span></div>
            <div class="flex justify-between"><span>Absorci칩n Gastos Fijos:</span> <span class="font-bold text-slate-700 dark:text-slate-200">$${costoFijoAsignado.toLocaleString('es-AR', {minimumFractionDigits: 2})}</span></div>
            <div class="flex justify-between text-orange-500"><span>Comisi칩n Plataforma:</span> <span class="font-bold">-$${comisiones.toLocaleString('es-AR', {minimumFractionDigits: 2})}</span></div>
            <div class="flex justify-between text-red-500"><span>Impuestos (${(feeImp*100).toFixed(0)}%):</span> <span class="font-bold">-$${impuestos.toLocaleString('es-AR', {minimumFractionDigits: 2})}</span></div>
        `;
    }

    // Ejecutar c치lculo inicial
    calcular();
</script>
</body>
</html>
