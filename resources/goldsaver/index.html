<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldSaver Pro | Random Media Studio</title>
    <script src="../assets/js/tailwind.js"></script>
    <script src="../assets/js/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --gold: #f1c40f;
            --gold-glow: rgba(241, 196, 15, 0.3);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: white;
            transition: all 0.5s ease;
        }

        .glass-card {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(241, 196, 15, 0.1);
        }

        /* --- FLIP CARD LOGIC --- */
        .flip-card { perspective: 1000px; min-height: 440px; }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden !important;
            -webkit-backface-visibility: hidden !important;
            border-radius: 24px;
            overflow: hidden;
        }
        .card-back { transform: rotateY(180deg); }

        /* Fix para evitar solapamiento de texto en escritorio */
        .flip-card .card-front { opacity: 1; pointer-events: auto; transition: opacity 0.3s; }
        .flip-card .card-back { opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .flip-card.flipped .card-front { opacity: 0; pointer-events: none; }
        .flip-card.flipped .card-back { opacity: 1; pointer-events: auto; }

        .gold-shadow { box-shadow: 0 0 20px var(--gold-glow); }
        input:focus { outline: none; border-color: var(--gold) !important; box-shadow: 0 0 0 4px var(--gold-glow); }
    </style>
</head>
<body class="p-4 md:p-8">

<div id="app-container" class="max-w-7xl mx-auto">
    <header class="text-center mb-6">
        <h1 class="text-3xl font-black tracking-tighter inline-block border-b-4 border-yellow-500 pb-1">
            GOLD<span class="text-yellow-500">SAVER</span>
        </h1>
        <p class="text-[10px] uppercase tracking-[4px] text-gray-500 mt-2 font-bold">Gestión de Activos</p>
    </header>

    <div class="flex justify-center mb-8">
        <a href="../../index.html" 
           class="no-print z-[150] flex items-center gap-2 transition-all duration-500 group text-sm font-bold
                  relative w-full py-3 justify-center bg-black/40 border border-white/5 rounded-2xl
                  md:fixed md:top-6 md:left-6 md:w-12 md:h-12 md:p-0 md:rounded-2xl md:hover:bg-yellow-500/10 md:hover:border-yellow-500/50 md:shadow-lg">
            <i data-lucide="chevron-left" class="w-6 h-6 text-gray-400 group-hover:text-yellow-500 transition-colors"></i>
            <span class="md:absolute md:left-14 bg-black/80 text-yellow-500 text-[10px] font-black tracking-[2px] px-3 py-1 rounded-md opacity-100 md:opacity-0 md:group-hover:opacity-100 transition-opacity pointer-events-none uppercase border border-yellow-500/20">Dashboard</span>
        </a>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <aside class="lg:col-span-4 xl:col-span-3">
            <div class="glass-card p-6 rounded-[2rem] sticky top-8">
                <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                    <i data-lucide="plus-circle" class="text-yellow-500 w-5 h-5"></i> Nuevo Objetivo
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] uppercase font-black text-gray-500 ml-2">Nombre del Plan</label>
                        <input type="text" id="m-name" placeholder="Ej: Bóveda Personal" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl mt-1">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[10px] uppercase font-black text-gray-500 ml-2">Meta ($)</label>
                            <input type="number" id="m-total" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl mt-1">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase font-black text-gray-500 ml-2">TNA (%)</label>
                            <input type="number" id="m-rate" placeholder="70" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl mt-1">
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] uppercase font-black text-gray-500 ml-2">Capital Inicial</label>
                        <input type="number" id="m-initial" placeholder="0" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl mt-1">
                    </div>
                    <button onclick="addMeta()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-black py-4 rounded-2xl transition-all shadow-lg shadow-yellow-500/20 mt-4 active:scale-95">INICIAR OBJETIVO</button>
                </div>
            </div>
        </aside>

        <main class="lg:col-span-8 xl:col-span-9">
            <div id="metas-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-gray-600 border-2 border-dashed border-white/5 rounded-[3rem]">
                <i data-lucide="bar-chart-3" class="w-16 h-16 mb-4 opacity-20"></i>
                <p class="font-bold">No hay objetivos configurados</p>
            </div>
        </main>
    </div>
</div>

<div id="custom-modal" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[200] hidden items-center justify-center p-4">
    <div class="glass-card p-8 rounded-[2.5rem] max-w-sm w-full text-center gold-shadow">
        <div id="modal-icon" class="mb-4 flex justify-center text-yellow-500"></div>
        <h3 id="modal-title" class="text-xl font-black mb-2"></h3>
        <div id="modal-body" class="mb-6 text-gray-400 text-sm"></div>
        <div class="flex gap-3">
            <button id="modal-confirm" class="flex-1 bg-yellow-500 text-black font-black py-3 rounded-xl">ACEPTAR</button>
            <button onclick="closeModal()" class="flex-1 bg-white/5 text-white font-bold py-3 rounded-xl">CANCELAR</button>
        </div>
    </div>
</div>

<div id="toast" class="fixed bottom-6 right-6 bg-yellow-500 text-black px-6 py-4 rounded-2xl font-black shadow-2xl z-[201] hidden transform translate-y-20 transition-all"></div>

<script>
    let goals = JSON.parse(localStorage.getItem('gs_premium_v2')) || [];

    // --- LÓGICA FINANCIERA DE ACTUALIZACIÓN ---
    function updateInterests() {
        const now = Date.now();
        let changed = false;

        goals = goals.map(m => {
            if (!m.lastUpdate) { m.lastUpdate = now; return m; }
            
            const msPassed = now - m.lastUpdate;
            const daysPassed = msPassed / (1000 * 60 * 60 * 24);

            if (daysPassed > 0 && m.rate > 0 && m.saved > 0) {
                // Cálculo de interés diario basado en TNA
                const dailyRate = (m.rate / 100) / 365;
                const interestGained = m.saved * dailyRate * daysPassed;
                
                m.saved += interestGained;
                m.lastUpdate = now;
                changed = true;
            }
            return m;
        });

        if (changed) save();
    }

    function init() {
        updateInterests(); // Actualizar saldos al abrir
        lucide.createIcons();
        render();
    }

    function save() { localStorage.setItem('gs_premium_v2', JSON.stringify(goals)); }

    function render() {
        const grid = document.getElementById('metas-grid');
        const empty = document.getElementById('empty-state');
        if (goals.length === 0) { empty.classList.remove('hidden'); grid.innerHTML = ''; }
        else {
            empty.classList.add('hidden');
            grid.innerHTML = goals.map(m => {
                const percent = Math.min((m.saved / m.total) * 100, 100).toFixed(1);
                const interest = Math.max(m.saved - m.contributions, 0);
                const capH = m.saved > 0 ? (m.contributions / m.saved) * 100 : 0;
                const intH = m.saved > 0 ? (interest / m.saved) * 100 : 0;

                return `
                <div class="flip-card" id="card-${m.id}">
                    <div class="flip-card-inner">
                        <div class="card-front p-6 flex flex-col justify-between border border-white/5">
                            <div>
                                <div class="flex justify-between items-start mb-4">
                                    <h3 class="font-black text-lg truncate pr-4">${m.name}</h3>
                                    <span class="text-yellow-500 font-black text-xs">${percent}%</span>
                                </div>
                                <div class="w-full bg-white/10 h-2 rounded-full overflow-hidden mb-6">
                                    <div class="bg-yellow-500 h-full" style="width:${percent}%"></div>
                                </div>
                                <p class="text-[10px] uppercase font-bold text-gray-500 mb-1">Total Acumulado</p>
                                <div class="text-3xl font-black text-white font-mono">$${Math.floor(m.saved).toLocaleString()}</div>
                                <p class="text-xs text-gray-500 mt-1">Objetivo: $${m.total.toLocaleString()}</p>
                            </div>
                            <div class="space-y-3">
                                <button onclick="promptAporte(${m.id})" class="w-full bg-yellow-500 text-black font-black py-3 rounded-xl text-sm">APORTAR</button>
                                <button onclick="toggleFlip(${m.id})" class="w-full bg-white/5 text-white font-bold py-3 rounded-xl text-sm flex items-center justify-center gap-2">
                                    <i data-lucide="bar-chart-2" class="w-4 h-4 text-yellow-500"></i> ANALÍTICAS
                                </button>
                                <button onclick="confirmDelete(${m.id})" class="w-full text-[10px] font-bold text-red-900/50 hover:text-red-500 uppercase tracking-widest pt-2">Eliminar Meta</button>
                            </div>
                        </div>
                        <div class="card-back p-6 flex flex-col border border-yellow-500/20">
                            <h3 class="text-center text-xs font-black uppercase tracking-widest text-yellow-500 mb-6 italic">Distribución de Activos</h3>
                            <div class="flex items-end justify-center gap-4 h-32 mb-8 border-b border-white/10 pb-2">
                                <div class="flex flex-col items-center flex-1 h-full justify-end">
                                    <div class="bg-yellow-500/80 w-full rounded-t-lg" style="height:100%"></div>
                                    <span class="text-[8px] mt-2 font-black opacity-40">TOTAL</span>
                                </div>
                                <div class="flex flex-col items-center flex-1 h-full justify-end">
                                    <div class="bg-slate-500 w-full rounded-t-lg" style="height:${capH}%"></div>
                                    <span class="text-[8px] mt-2 font-black opacity-40">CAPITAL</span>
                                </div>
                                <div class="flex flex-col items-center flex-1 h-full justify-end">
                                    <div class="bg-emerald-500 w-full rounded-t-lg" style="height:${intH}%"></div>
                                    <span class="text-[8px] mt-2 font-black opacity-40">INTERÉS</span>
                                </div>
                            </div>
                            <div class="space-y-3 flex-grow">
                                <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5">
                                    <span class="text-xs font-bold text-gray-500">CAPITAL PURO:</span>
                                    <span class="font-black">$${m.contributions.toLocaleString()}</span>
                                </div>
                                <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5">
                                    <span class="text-xs font-bold text-gray-500">RENDIMIENTOS:</span>
                                    <span class="font-black text-emerald-400">+$${Math.floor(interest).toLocaleString()}</span>
                                </div>
                                <p class="text-center text-[10px] text-yellow-500 font-black mt-2 tracking-widest uppercase">${m.rate}% TNA ACTIVA</p>
                            </div>
                            <button onclick="toggleFlip(${m.id})" class="w-full bg-white text-black font-black py-3 rounded-xl mt-4 text-xs">VOLVER</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }
        lucide.createIcons();
    }

    function addMeta() {
        const name = document.getElementById('m-name').value;
        const total = parseFloat(document.getElementById('m-total').value);
        const rate = parseFloat(document.getElementById('m-rate').value) || 0;
        const initial = parseFloat(document.getElementById('m-initial').value) || 0;
        if (!name || isNaN(total)) return;
        
        goals.push({ 
            id: Date.now(), 
            name, 
            total, 
            rate, 
            saved: initial, 
            contributions: initial,
            lastUpdate: Date.now() 
        });
        save(); render();
        ['m-name','m-total','m-rate','m-initial'].forEach(id => document.getElementById(id).value = '');
    }

    function promptAporte(id) {
        const body = `<input type="number" id="temp-aporte" placeholder="$ 0.00" class="w-full bg-black border border-white/20 p-4 rounded-xl text-center text-xl font-bold text-yellow-500">`;
        openModal("Inyectar Capital", body, "piggy-bank", () => {
            const val = parseFloat(document.getElementById('temp-aporte').value);
            if(val > 0) {
                const m = goals.find(g => g.id === id);
                m.saved += val; m.contributions += val;
                save(); render();
            }
        });
    }

    function confirmDelete(id) {
        openModal("¿Eliminar Meta?", "Esta acción es irreversible.", "trash-2", () => {
            goals = goals.filter(g => g.id !== id);
            save(); render();
        });
    }

    function toggleFlip(id) { document.getElementById(`card-${id}`).classList.toggle('flipped'); }
    function openModal(t, b, i, confirm) {
        document.getElementById('modal-title').innerText = t;
        document.getElementById('modal-body').innerHTML = b;
        document.getElementById('modal-icon').innerHTML = `<i data-lucide="${i}" class="w-12 h-12"></i>`;
        document.getElementById('custom-modal').classList.replace('hidden', 'flex');
        lucide.createIcons();
        document.getElementById('modal-confirm').onclick = () => { confirm(); closeModal(); };
    }
    function closeModal() { document.getElementById('custom-modal').classList.replace('flex', 'hidden'); }

    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
